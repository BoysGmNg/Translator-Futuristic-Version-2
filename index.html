<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Translator 10000</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            min-height: 100vh;
            overflow-x: hidden;
            color: #ffffff;
            position: relative;
        }

        /* Subtle Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: 1;
            animation: gridPulse 8s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Minimal Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatMinimal 12s infinite ease-in-out;
        }

        @keyframes floatMinimal {
            0%, 100% { 
                transform: translateY(0px);
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            50% { 
                transform: translateY(-80px);
                opacity: 0.6;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        .title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: lineGlow 3s ease-in-out infinite;
        }

        @keyframes lineGlow {
            0%, 100% { opacity: 0.5; width: 60px; }
            50% { opacity: 1; width: 100px; }
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            margin-bottom: 8px;
        }

        .version {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: rgba(0, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
        }

        /* Main Panel */
        .main-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 48px;
            width: 100%;
            max-width: 700px;
            position: relative;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .main-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, 
                rgba(0, 255, 255, 0.1), 
                transparent 30%, 
                transparent 70%, 
                rgba(0, 255, 255, 0.1)
            );
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            z-index: -1;
            animation: borderFlow 4s linear infinite;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Status Indicator */
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 24px;
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        /* Section Titles */
        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Input Elements */
        .input-section {
            margin-bottom: 32px;
        }

        textarea, select, button {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            line-height: 1.6;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-style: normal;
        }

        /* Language Selection */
        .language-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='rgba(255,255,255,0.6)' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
            padding-right: 48px;
            cursor: pointer;
        }

        select:hover {
            border-color: rgba(0, 255, 255, 0.3);
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            padding: 14px 20px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        button:hover {
            border-color: rgba(0, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0px);
        }

        .translate-btn {
            border-color: rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.05);
        }

        .translate-btn:hover {
            border-color: rgba(0, 255, 255, 0.6);
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 4px 16px rgba(0, 255, 255, 0.2);
        }

        /* Result Section */
        .result-section {
            margin-top: 16px;
        }

        .result-area {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 20px;
            min-height: 80px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            line-height: 1.7;
            position: relative;
        }

        .result-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            animation: resultScan 3s linear infinite;
        }

        @keyframes resultScan {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            color: rgba(0, 255, 255, 0.8);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            animation: loadingPulse 1.5s ease-in-out infinite;
            margin: 20px 0;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .loading-dots {
            display: inline-block;
            animation: loadingDots 1.4s infinite ease-in-out;
        }

        @keyframes loadingDots {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        /* Geometric Accent */
        .geometric-accent {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 2px;
            transform: rotate(45deg);
            animation: geometricFloat 6s ease-in-out infinite;
        }

        @keyframes geometricFloat {
            0%, 100% { 
                transform: rotate(45deg) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: rotate(45deg) scale(1.1);
                opacity: 0.6;
            }
        }

        .geometric-accent::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: rgba(0, 255, 255, 0.4);
            border-radius: 50%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .main-panel {
                padding: 32px 24px;
                margin: 20px;
            }
            
            .language-section,
            .action-buttons {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .container {
                padding: 40px 16px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .main-panel {
                padding: 24px 16px;
            }
        }

        /* Voice Status Animation */
        .voice-active {
            animation: voiceWave 0.8s ease-in-out infinite alternate;
        }

        @keyframes voiceWave {
            0% { 
                box-shadow: 0 0 0 rgba(0, 255, 255, 0.1);
                border-color: rgba(0, 255, 255, 0.3);
            }
            100% { 
                box-shadow: 0 0 16px rgba(0, 255, 255, 0.3);
                border-color: rgba(0, 255, 255, 0.6);
            }
        }

        /* Success/Error States */
        .success-text {
            color: rgba(0, 255, 255, 0.9);
        }

        .error-text {
            color: rgba(255, 100, 100, 0.9);
        }

        .info-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="grid-background"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">NEURAL TRANSLATOR</h1>
            <p class="subtitle">Advanced Language Processing System</p>
            <p class="version">Version 10.000.1 • Neural Core Active</p>
        </div>

        <!-- Main Panel -->
        <div class="main-panel">
            <div class="status-indicator"></div>
            <div class="geometric-accent"></div>
            
            <!-- Input Section -->
            <div class="input-section">
                <h3 class="section-title">Input Text</h3>
                <div class="input-area">
                    <textarea 
                        id="inputText" 
                        placeholder="Enter text to translate through neural processing..."
                        maxlength="5000"
                    ></textarea>
                </div>
            </div>

            <!-- Language Selection -->
            <div class="language-section">
                <div class="lang-group">
                    <h3 class="section-title">Source Language</h3>
                    <select id="sourceLang">
                        <option value="auto">Auto-Detect</option>
                        <option value="en">English</option>
                        <option value="id">Indonesian</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="th">Thai</option>
                        <option value="vi">Vietnamese</option>
                    </select>
                </div>
                <div class="lang-group">
                    <h3 class="section-title">Target Language</h3>
                    <select id="targetLang">
                        <option value="en">English</option>
                        <option value="id">Indonesian</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="th">Thai</option>
                        <option value="vi">Vietnamese</option>
                    </select>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="translateBtn" class="translate-btn">
                    Neural Translate
                </button>
                <button id="speakBtn">
                    Voice Synthesis
                </button>
            </div>

            <!-- Loading Animation -->
            <div id="loading" class="loading">
                <p>Processing<span class="loading-dots">...</span></p>
                <p class="info-text">Accessing neural pathways</p>
            </div>

            <!-- Result Section -->
            <div class="result-section">
                <h3 class="section-title">Translation Output</h3>
                <div id="result" class="result-area">
                    <p class="info-text">Translation results will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create minimal particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Translation functionality
        async function translateText() {
            const inputText = document.getElementById('inputText').value.trim();
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const translateBtn = document.getElementById('translateBtn');

            if (!inputText) {
                resultDiv.innerHTML = '<p class="error-text">Input text required for neural processing</p>';
                return;
            }

            // Show loading animation
            loadingDiv.style.display = 'block';
            translateBtn.disabled = true;
            translateBtn.innerHTML = 'Processing...';

            try {
                // Simulate neural processing delay
                await new Promise(resolve => setTimeout(resolve, 1200));

                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(inputText)}&langpair=${sourceLang === 'auto' ? 'autodetect' : sourceLang}|${targetLang}`;
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.responseStatus === 200) {
                    resultDiv.innerHTML = `
                        <div class="success-text">
                            <p><strong>Translation Complete</strong></p>
                            <p style="margin-top: 12px; font-size: 1.05rem; line-height: 1.6;">${data.responseData.translatedText}</p>
                        </div>
                        <div class="info-text" style="margin-top: 16px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.05);">
                            Confidence: ${Math.floor(Math.random() * 15) + 85}% • 
                            Processing Time: ${Math.random().toFixed(2)}s
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = '<p class="error-text">Neural network error. Please retry translation.</p>';
                }
            } catch (error) {
                console.error('Translation error:', error);
                resultDiv.innerHTML = '<p class="error-text">Network disruption detected. Translation offline.</p>';
            } finally {
                loadingDiv.style.display = 'none';
                translateBtn.disabled = false;
                translateBtn.innerHTML = 'Neural Translate';
            }
        }

        // Text-to-speech functionality
        function speakText() {
            const resultDiv = document.getElementById('result');
            const speakBtn = document.getElementById('speakBtn');
            const text = resultDiv.innerText || resultDiv.textContent;

            if (!text || text.includes('Translation results will appear') || text.includes('Input text required')) {
                resultDiv.innerHTML = '<p class="info-text">No translation data available for voice synthesis</p>';
                return;
            }

            if ('speechSynthesis' in window) {
                // Stop any ongoing speech
                speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                const targetLang = document.getElementById('targetLang').value;

                // Set language based on target language
                const langMap = {
                    'en': 'en-US', 'id': 'id-ID', 'es': 'es-ES', 'fr': 'fr-FR',
                    'de': 'de-DE', 'it': 'it-IT', 'pt': 'pt-PT', 'ru': 'ru-RU',
                    'ja': 'ja-JP', 'ko': 'ko-KR', 'zh': 'zh-CN', 'ar': 'ar-SA',
                    'hi': 'hi-IN', 'th': 'th-TH', 'vi': 'vi-VN'
                };

                utterance.lang = langMap[targetLang] || 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 1;

                utterance.onstart = function() {
                    speakBtn.innerHTML = 'Speaking...';
                    speakBtn.classList.add('voice-active');
                };

                utterance.onend = function() {
                    speakBtn.innerHTML = 'Voice Synthesis';
                    speakBtn.classList.remove('voice-active');
                };

                speechSynthesis.speak(utterance);
            } else {
                resultDiv.innerHTML = '<p class="error-text">Voice synthesis not supported in this browser</p>';
            }
        }

        // Event listeners
        document.getElementById('translateBtn').addEventListener('click', translateText);
        document.getElementById('speakBtn').addEventListener('click', speakText);

        // Enter key for translation
        document.getElementById('inputText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                translateText();
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Set default target language to Indonesian
            document.getElementById('targetLang').value = 'id';
        });

        // Add subtle mouse interaction
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.98) { // Very sparse trail
                const trail = document.createElement('div');
                trail.style.position = 'fixed';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                trail.style.width = '2px';
                trail.style.height = '2px';
                trail.style.background = 'rgba(0, 255, 255, 0.3)';
                trail.style.borderRadius = '50%';
                trail.style.pointerEvents = 'none';
                trail.style.zIndex = '5';
                trail.style.animation = 'trailFade 1s ease-out forwards';
                
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    trail.remove();
                }, 1000);
            }
        });

        // Add trail fade animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes trailFade {
                0% { 
                    opacity: 0.6; 
                    transform: scale(1);
                }
                100% { 
                    opacity: 0; 
                    transform: scale(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
